<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <header>
        <div class="logo">Velora</div>
        <nav>
            <ul>
                <li><a href="">Gold</a></li>
                <li><a href="">Diamond</a></li>
                <li><a href="">Silver</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our Collection</h1>
        <div class="All">
            <div class="product-card">
                <img src="ring.jpg" alt="Gold Ring">
                <h2>Gold Ring</h2>
                <p>$200.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="necklace.jpg" alt="Diamond Necklace">
                <h2>Diamond Necklace</h2>
                <p>$500.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="bracelet.jpg" alt="Silver Bracelet">
                <h2>Silver Bracelet</h2>
                <p>$150.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="earrings.jpg" alt="Pearl Earrings">
                <h2>Pearl Earrings</h2>
                <p>$300.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Jewelry Store. All rights reserved.</p>
    </footer>
</body>

</html>
